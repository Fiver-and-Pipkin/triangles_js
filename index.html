<!DOCTYPE html>
<html>
<head>
  <link href="public/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="public/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Name that Triangle</title>
</head>
<body>
  <div class="container">
    <h1>Name That Triangle!</h1>

    <div class="jumbotron">
      <form id="triangle">
        <div class="form-group">
          <label for="sideOne">Give us the length of Side One:</label>
          <input id="sideOne" type="text"><br>
          <label for="sideTwo">Give us the length of Side Two:</label>
          <input id="sideTwo" type="text"><br>
          <label for="sideThree">And the length of Side Three:</label>
          <input id="sideThree" type="text">
        </div>

        <button type="submit" class="btn btn-sm btn-primary">Triangulate!</button>
      </form>
    </div>

    <div id="result">
      <p>Your triangle is: <span class="type-of-triangle"></span>
      </div>
    </div>
  </body>
  </html>
